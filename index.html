<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">

        <h2 class="header text-center"><i class="fa fa-quote-left"></i> Random Quotes on Each Click <i class="fa fa-quote-right"></i></h2>
    </div>
    <div class="row">
        <div class="quoteBody">
            <p class="text-center" id="quote"></p>
            <p class="text-right" id="author"></p>
        </div>
    </div>
    <div class="row">
        <button id="nextQuote" class="btn btn-success btn-block">Next Quote <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        <button id="share" class="btn btn-primary btn-block">Share on  <i class="fa fa-twitter" aria-hidden="true"></i></button>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
